<table id="app">
  <thead>
     <tr>
         <th v-for="col in columns" v-on:click="sortTable(col)">{{col}}
           <div class="arrow" v-if="col == sortColumn" v-bind:class="[ascending ? 'arrow_up' : 'arrow_down']"></div>
         </th>
       </tr>
  </thead>
  <tbody>
    <tr v-for="row in rows" class="row">
        <td class="rk">{{row.id}}</td>
        <td class="ti">{{row.name}}</td>
        <td class="ar">{{row.year}}</td>
        <td class="pr">{{row.rank}}</td>
    </tr>
  </tbody>
</table>


<script type="text/javascript" >
  var app = new Vue({
  el: '#app',
  data:{
  currentPage: 1,
        elementsPerPage: 3,
        ascending: false,
        sortColumn: '',
  columns: {
      ID: 'id',
      Name: 'name',
      Year: 'year',
      Rank: 'rank',
    },
    
    rows: [

    ]
  },
  methods: {
    "sortTable": function sortTable(value) {
      
      if (this.sortColumn === value) {
      this.ascending = !this.ascending;
      } else {
      this.ascending = true;
      this.sortColumn = value;
      }
      
               
      if (value == 'Movie Name'){
           value = 'NAME';
      }
                  
    var ascending = this.ascending;
      if(value !== 'NAME'){
          this.rows.sort(function(a, b) {
      if (ascending) {
        return a[value]-b[value];
      } else if (!ascending) {
        return b[value]-a[value];
      }
      return 0;
      })
                  }
                  else{
                        
                        this.rows.sort(function(a, b) {
                              if (a[value] > b[value]) {
                                return ascending ? 1 : -1
                              } else if (a[value] < b[value]) {
                                return ascending ? -1 : 1
                              }
                              return 0;
                        })
                    }
      
                 
    },
    "num_pages": function num_pages() {
      return Math.ceil(this.rows.length / this.elementsPerPage);
    },
    
    },
  
  created() {
    fetch('http://52.231.195.115:3000/api/movie')
    .then(response => response.json())
    .then((item) => this.rows = item)
                
  }
        
});





</script>
